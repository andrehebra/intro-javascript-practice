<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <script src="./rockPaperScissors.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="header">Pick your choice... be careful</h1>

  <div class="choices">
    <div class="choice-container">
      <img id="rock" class="choice rock" src="./images/rock.png" alt="" srcset="">
    </div>
    <div class="choice-container">
      <img id="paper" class="choice paper" src="./images/paper.png" alt="" srcset="">
    </div>
    <div class="choice-container">
      <img id="scissors" class="choice scissors" src="./images/scissors.png" alt="" srcset="">
    </div>
    
  </div>

  <div class="scoreBoard">
    <div class="score-section">
      <div class="label">
        Computer
      </div>
      <div id="computerScore">
        0
      </div>
    </div>

    <div class="score-section">
      <div class="label">
        Player
      </div>
      <div id="playerScore">
        0
      </div>
    </div>
    
  </div>

  <div id="play-results">Go ahead, don't be scared</div>
  
</body>
</html>
